<ion-content>
  <ion-slides pager="true" #mySlider (ionSlideReachEnd)="onLast()">
<!-- slide 1 -->
    <ion-slide>
      <ion-grid>
          <ion-row class="ion-text-center image">
            <ion-col>
              <img src="assets/introscreen/screen1.svg">
              </ion-col>
        </ion-row>
        <ion-row class="ion-text-center heading">
          <ion-col>
              <h3>Find Freelancers near you</h3>
            </ion-col>
        </ion-row>
        <ion-row class="ion-text-center heading">
          <ion-col>
            <ion-label>Search and Find the Freelancers under various Categories </ion-label>
            </ion-col>
        </ion-row>
       
     </ion-grid>
    </ion-slide>

<!-- SLIDE 2 -->
<ion-slide>
  <ion-grid>
  <ion-row class="ion-text-center image">
    <ion-col>
      <img src="assets/introscreen/screen2.svg">
      </ion-col>
 </ion-row>
 <ion-row class="ion-text-center heading">
   <ion-col>
      <h3>Schedule Appointment</h3>
    </ion-col>
 </ion-row>
 <ion-row class="ion-text-center heading">
   <ion-col>
    <ion-label>Schedule an Appointment with the Freelancers of your choice</ion-label>
    </ion-col>
 </ion-row>
  
 </ion-grid>
</ion-slide>

<!-- SLIDE 3 -->
<ion-slide>
  <ion-grid>
  <ion-row class="ion-text-center image">
    <ion-col>
      <img src="assets/introscreen/screen3.svg">
      </ion-col>
 </ion-row>
 <ion-row class="ion-text-center heading">
   <ion-col>
      <h3>Ask your Queries</h3>
    </ion-col>
 </ion-row>
 <ion-row class="ion-text-center heading">
   <ion-col>
    <ion-label>Chat with the Freelancers to ask Questions , Availabilities and so on.</ion-label>
    </ion-col>
 </ion-row>
 
 </ion-grid>
</ion-slide>
  </ion-slides>


    <ion-button *ngIf="!lastSlide" expand="full"
        shape="round"
        (click)="swipeNext()">Next</ion-button>
      <ion-button  *ngIf="lastSlide" expand="full"
        shape="round"
        (click)="onContinue()">Continue</ion-button>
</ion-content>
