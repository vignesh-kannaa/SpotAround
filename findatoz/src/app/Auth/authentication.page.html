<ion-header>
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-button >
        <a routerLink="/auth/onboard">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </a>
        </ion-button>
     
      </ion-buttons>
      <ion-buttons  slot="end">
        <ion-button (click)='onSkip()'>
          Skip
          </ion-button>
        </ion-buttons>
    <ion-title class="ion-text-center">{{signflag?'Log In': 'Sign Up'}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-row *ngIf='signflag===true'>
      <ion-col>
        <form [formGroup]="authLogin">  
       
           <ion-item>
              <ion-label position="floating">Email Address</ion-label>
              <ion-input type="email"  formControlName="email"></ion-input> 
          </ion-item>
          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
        
          <br>
          
            <ion-button expand="full"
                        shape="round"
                        type="submit" 
                        (click)="onLogIn()"
                        [disabled]=!authLogin.valid>Log In</ion-button>
          
        </form>
      </ion-col>
    </ion-row>   
    <ion-row *ngIf='signflag!==true'>
      <ion-col>
        <form [formGroup]="authSignup">  
       
           <ion-item>
              <ion-label position="floating">Email Address</ion-label>
              <ion-input type="email"  formControlName="email"></ion-input> 
          </ion-item>
          <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item >
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="password"  formControlName="confirmpassword"></ion-input> 
        </ion-item>
        <ion-item >
          <ion-label position="floating">First Name</ion-label>
          <ion-input type="text"  formControlName="firstName"></ion-input> 
      </ion-item>
      <ion-item >
        <ion-label position="floating">Last Name</ion-label>
        <ion-input type="text"  formControlName="lastName"></ion-input> 
    </ion-item>
          <br>
          
            <ion-button expand="full"
                        shape="round"
                        type="submit" 
                        (click)="onSignUp()"
                        [disabled]=!authSignup.valid>Sign Up</ion-button>
          
        </form>
      </ion-col>
    </ion-row>   
    <br>
    <div class="ion-text-center" (click)='changeflag()'>{{signflag?'New User? Sign Up': 'Already an User? Log In'}}</div>
   </ion-content>
