<!-- No data-->

<ion-card *ngIf="msgFlag" style="height: 100%;color: black;">
  <ion-grid>
    <ion-row  class="ion-text-center" >      
      <ion-col>
        <img src="assets/feedback.svg" style="width: 40%;padding-top: 20%;">
      </ion-col>
    </ion-row>
      <ion-row  class="ion-text-center" style="padding-top: 10%;">      
        <ion-col>
          <strong>No Feedbacks Recieved</strong><br><br>
        </ion-col>
      </ion-row>
      <ion-row  class="ion-text-center" style="margin: 0 10%;">      
        <ion-col>
          <ion-label>Hold On! You will Recieve Feedbacks once people start realizing your amazing service.</ion-label><br><br>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-card>

<!-----data available-->

<ion-list *ngIf="!msgFlag" lines="none">
  <ion-item *ngFor='let fb of feedback;let i=index'>
    <ion-grid>
      <ion-row>
        <ion-col size='2'>
              <ion-avatar>
                <img *ngIf="Users[i]?.profilePath" src={{Users[i].profilePath}}/>
                <img *ngIf="!Users[i]?.profilePath" src="assets/avatar.svg"/>
              </ion-avatar>
        </ion-col>  
        <ion-col size='8'>
          <ion-row style='color: black;padding: 0.2rem;'>
              <b>{{Users[i]?.firstName}} {{Users[i]?.lastName}}</b>
          </ion-row>
          <ion-row style="color:grey;padding: 0.2rem;font-size: 15px;">
            {{fb.review}}
        </ion-row>
        </ion-col>
        <ion-col size='2'>
          <ion-row style="font-size: 15px;">
            <img src="assets/star.svg">
             {{fb.rating}} 
        </ion-row>
        </ion-col>
        </ion-row>

     </ion-grid>
  </ion-item>
</ion-list>
