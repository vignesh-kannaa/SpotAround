<ion-header>
  <ion-toolbar class="ion-text-center">
    <strong >View Photo</strong>
    <ion-icon class="ion-padding-start" name="close-outline" slot="start" (click)="onClose()"></ion-icon>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card *ngFor="let image of imagedetails">
      <img class="container" src={{image.pic}}>
    </ion-card>
 </ion-content>
