
  <div  *ngIf="loader" class="ion-text-center pad-top">
    <app-loader></app-loader>
  </div>

  <div  *ngIf="msgFlag && !loader" >
      <ion-row class="ion-text-center" style="margin-top:25%;margin-bottom: 25%;">
        <ion-col>
          <strong>No Reviews</strong>
        </ion-col>
      </ion-row>
    </div>

<div *ngIf="!msgFlag && !loader" >
  <ion-list>
  <ion-item  *ngFor='let item of feedbackdetail'>
    <ion-grid>
      <ion-row>
        <ion-col size='2'>
              <ion-avatar>
                <img *ngIf="item.profileImage" src={{item.profileImage}}/>
                <img *ngIf="!item.profileImage" src="assets/avatar.svg"/>
              </ion-avatar>
        </ion-col>  
        <ion-col size='8'>
          <ion-row style='color: black;padding: 0.2rem;'>
              <b>{{item.fromName}}</b>
          </ion-row>
          <ion-row style="color:grey;padding: 0.2rem;font-size: 15px;">
            {{item.review}}
        </ion-row>
        </ion-col>
        <ion-col size='2'>
          <ion-row style="font-size: 15px;margin-left: 50%;">
            <img src="assets/star.svg">
             {{item.rating}} 
        </ion-row>
        </ion-col>
        </ion-row>

     </ion-grid>
  </ion-item>
</ion-list>
</div>
