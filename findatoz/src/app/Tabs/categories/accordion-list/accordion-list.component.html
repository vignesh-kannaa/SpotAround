<ion-card (click)="toggleAccordion()">

  <ion-row>
    <ion-col size='7' class="mar-left">
        <ion-row class="main-cat">
         <strong> {{title}} </strong>
         <span>
          <ion-icon *ngIf="!isMenuOpen" class="drow-down-icon" name="chevron-down-outline"></ion-icon>
          <ion-icon *ngIf="isMenuOpen" class="drow-down-icon" name="chevron-up-outline"></ion-icon>
        </span>
        </ion-row>
        <ion-row class="sub-cat">
            <ion-label  *ngFor="let sc of subCategory;let i=index">
              <span *ngIf="i<2">{{sc}}</span>
              <span *ngIf="i<1">,&nbsp;</span>
              <span *ngIf="i>2 && i==3">...</span>
            </ion-label>
          
        </ion-row>
    </ion-col>
        <ion-col size='4'>
          <img src={{image}}>
        </ion-col>
  </ion-row>


<div [ngClass]="this.isMenuOpen ? 'active' : 'inactive'">
    <ion-item lines='none' *ngFor="let sc of subCategory;let i=index" detail (click)="onSelect(i)">
     <ion-label > {{sc}}</ion-label>
    </ion-item>
 </div>
</ion-card>
