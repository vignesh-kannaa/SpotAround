<ion-header>
  <ion-toolbar class="ion-text-center">
  <strong style="padding-right: 10%;">Log In</strong>
  
    <ion-icon name="close-outline" slot="start" (click)="onClose()"></ion-icon>
  
  </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
  
      <ion-row class="ion-text-center ion-padding">
        <ion-col>
          <ion-label>You need an account to Request the services</ion-label>
          </ion-col>
        </ion-row>
        <ion-button
            expand="full"
            shape="round"
            type="submit" 
            (click)="onClick()">Log In</ion-button>
        <ion-button 
          color="light"
          expand="full"
          shape="round"
          type="submit" 
          (click)="onClose()">Cancel</ion-button>
    </ion-grid>
  </ion-content>
